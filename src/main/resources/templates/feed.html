<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/feed.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.js"></script>

    <title>Socialhorse</title>
</head>

<body>

<nav>

    <div th:replace="search-bar"></div>

    <div class="nav-middle">
        <a th:href="@{/feed}" class="active">
            <i class="fa fa-home"></i>
            <a href="#">
                <i class="fa fa-user-friends"></i>
            </a>
        </a>

        <a th:href="@{|/users/${#authentication.principal.username}|}">
            <i class="fa fa-users"></i>
        </a>
        <a th:href="@{/msg/chat}">
            <i class="	fas fa-comment-alt"></i>
        </a>
    </div>

    <div class="nav-right">
        <span class="profile"></span>

        <a href="#">
            <i class="fa fa-bell"></i>
        </a>

    </div>
</nav>


<div class="container" style="max-width: 100%;">
    <div class="left-panel">
        <ul>
            <li>
                <span class="profile"></span>
                <div class="profile-pic" th:if="${#authentication.principal.username != null}">

                    <!--                    <a  th:href="@{|/users/${#authentication.principal.username}|}"  ></a>-->
                    <!--                    <a  th:href="@{|/users/${#authentication.principal.username}|}"><img   src="https://www.ohlq.com/ui/dist/assets/toolkit/images/product/no-product-image.png" alt="" ></a>-->

                    <a th:href="@{|/users/${#authentication.principal.username}|}"><img
                            th:if="${ifImageIsPresent == true}" class="button-profile"
                            th:src="@{|/images/${#authentication.principal.imageForFeed}|}" alt=""></a>
                    <a th:href="@{|/users/${#authentication.principal.username}|}"><img
                            th:if="${ifImageIsPresent == false}" class="button-profile"
                            src="https://www.ohlq.com/ui/dist/assets/toolkit/images/product/no-product-image.png"
                            alt=""></a>

                </div>
                <p th:href="@{|/users/${#authentication.principal.username}|}"
                   th:text="${#authentication.principal.fullName}"></p>
            </li>
            <li>
                <i class="fa fa-user-friends"></i>
                <p>Friends</p>
            </li>
            <li>
                <i class="fa fa-play-circle"></i>
                <p>Videos</p>
            </li>
            <li>
                <i class="fa fa-flag"></i>
                <p>Pages</p>
            </li>
            <li>
                <i class="fa fa-users"></i>
                <p>Groups</p>
            </li>
            <li>
                <i class="fa fa-bookmark"></i>
                <p>Bookmark</p>
            </li>
            <li>
                <i class="fab fa-facebook-messenger"></i>
                <p>Inbox</p>
            </li>
            <li>
                <i class="fas fa-calendar-week"></i>
                <p>Events</p>
            </li>
            <li>
                <i class="fas fa-hands-helping"></i>
                <p>Offers</p>
            </li>
            <li>
                <i class="fas fa-briefcase"></i>
                <p>Jobs</p>
            </li>
            <li>
                <i class="fa fa-star"></i>
                <p>Favourites</p>
            </li>
        </ul>

        <div class="footer-links">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Advance</a>
            <a href="#">More</a>
        </div>
    </div>


    <div class="middle-panel">


        <form enctype="multipart/form-data" th:if="${#authentication.principal.username != null}"
              th:action="@{|/posts/new/${#authentication.principal.username}|}" th:object="${newPost}" method="post">
            <div class="post create">
                <div class="post-top">
                    <div class="dp">
                        <img th:if="${ifImageIsPresent == true}"
                             th:src="@{|/images/${#authentication.principal.imageForFeed}|}" alt="">
                        <img th:if="${ifImageIsPresent == false}"
                             src="https://www.ohlq.com/ui/dist/assets/toolkit/images/product/no-product-image.png"
                             alt="">
                    </div>
                    <input type="text"
                           th:placeholder="${'What is on your mind, ' + #authentication.principal.firstName + '?' }"
                           th:field="*{body}"/>
                </div>

                <div class="post-bottom">

                    <div class="upload">
                        <button type="button" class="btn-warning">
                            <i class="fa fa-upload"></i> Upload File
                            <input type="file" name="postImage">
                        </button>
                    </div>


                    <input class="form-submit-button" type="submit" value="Create">
                </div>


            </div>

        </form>

        <div class="post" th:each="post, iter : ${posts}">
            <div class="post-top">
                <div class="dp">
                    <!--                    <a th:href="@{|/users/${post[0].getUser().getUsername()}|}">-->
                    <img th:if="${ifImageIsPresent == true}"
                         th:src="@{|/images/${post[0].getUser().getImages().get(0).getId()}|}" alt="">
                    <img th:if="${ifImageIsPresent == false}"
                         src="https://www.ohlq.com/ui/dist/assets/toolkit/images/product/no-product-image.png" alt="">
                    <!--                    </a>-->
                </div>
                <div class="post-info">
                    <a class="underline" th:href="@{|/users/${post[0].getUser().getUsername()}|}"
                       style="text-decoration: #0e0e0e">
                        <p class="name"
                           th:text="${post[0].getUser().getFirstName() + ' ' +  post[0].getUser().getLastName()}"></p>
                    </a>
                    <!--                    todo make proper show of creation data(1 day ago, 1 week ago , etc)-->
                    <span class="time" th:text="${post[0].getCreationDate()}"
                          style="position:relative; top: -20px;"></span>

                </div>

                <a th:href="@{|/posts/update/${post[0].id}|}" style="position: relative;left: 291px"><i
                        class="fas fa-edit"></i></a>
            </div>

            <div class="post-content">
                <div th:text="${post[0].body}"></div>

                <div id="post-image" th:if="${post[0].getImage() != null}">
                    <a th:href="'http://localhost:2402/post/images/' + ${post[0].getImage().id}" target="_blank">
                        <img th:src="@{|/post/images/${post[0].getImage().id}|}"/>
                        <img th:if="${post[0].getImage() == null}"/>
                    </a>
                </div>

            </div>


            <div class="post-bottom">

                <button class="like__btn">
                    <span id="count" th:text="${post[0].likeCounter}"></span>
                    <span id="icon" th:if="${post[0].liked}"><i class="fas fa-thumbs-up"></i></span>
                    <a th:href="@{|/posts/like/${post[0].id}|}" th:unless="${post[0].liked}"><i
                            class="far fa-thumbs-up"></i></a>
                </button>
                <button class="like__btn-2">
                    <span id="count-2" th:text="${post[0].dislikeCounter}"></span>
                    <span id="icon-2" th:if="${post[0].disliked}"><i class="fas fa-thumbs-down"></i></span>
                    <a th:href="@{|/posts/dislike/${post[0].id}|}" th:unless="${post[0].disliked}"><i
                            class="far fa-thumbs-down"></i></a>
                </button>

                <div class="">
                    <a href="#" class="btn btn-outline-secondary text-none-decoration btn-comment border-0"><i
                            class="far fa-comment"></i> Comment</a>
                </div>
            </div>

            <div class="card mt-3 d-none card-comment">
                <div class="card-header">
                    <textarea class="w-100 my-2" rows="1" placeholder="Write your comment..."></textarea>
                    <button class="btn btn-outline-success btn-comment-save" th:attr="data-post-id=${post[0].getId()}">
                        Add comment
                    </button>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="comment, iter : ${post[1]}">
                            <i>
                                <small>
                                    <small class="opacity-75"
                                           th:text="${comment[0].createdBy.firstName} + ' ' + ${comment[0].createdBy.lastName}"></small>
                                </small>
                            </i>
                            <br>
                            <span th:text="${comment[0].text}"></span>
                            <div class="btn-toolbar">

                                <div class="btn-group me-2" role="group" aria-label="Second group"
                                     th:attr="data-comment-id=${comment[0].getId()}">
                                    <button type="button" class="btn btn-comment-reaction"
                                            th:attr="data-reaction=${comment[3]}"><i
                                            th:class="${comment[3] ? 'fas text-primary' : 'far'} + ' fa-thumbs-up'"></i>
                                        <span class="like-counter" th:text="${comment[1] > 0 ? comment[1] : ''}"></span>
                                    </button>
                                    <button type="button" class="btn btn-comment-reaction"
                                            th:attr="data-reaction=${comment[4]}"><i
                                            th:class="${comment[4] ? 'fas text-primary' : 'far'} + ' fa-thumbs-down'"></i>
                                        <span class="dislike-counter" th:text="${comment[2] > 0 ? comment[2] : ''}"></span></button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <div class="pages-section">
            <h4>Your pages</h4>
            <a class='page' href="#">
                <div class="dp">
                    <img src="./images/logo.png" alt="">
                </div>
                <p class="name">Cody</p>
            </a>

            <a class='page' href="#">
                <div class="dp">
                    <img src="./images/dp.jpg" alt="">
                </div>
                <p class="name">Cody Tutorials</p>
            </a>
        </div>

        <div class="friends-section">
            <h4>Friends</h4>
            <a class='friend' href="#">
                <div class="dp">
                    <img src="./images/dp.jpg" alt="">
                </div>
                <p class="name">Henry Mosely</p>
            </a>

            <a class='friend' href="#">
                <div class="dp">
                    <img src="./images/shoes.jpg" alt="">
                </div>
                <p class="name">George</p>
            </a>

            <a class="friend" href="#">
                <div class="dp">
                    <img src="./images/boy.jpg" alt="">
                </div>
                <p class="name">Aakash Malhotra</p>
            </a>

            <a class="friend" href="#">
                <div class="dp">
                    <img src="./images/model.jpg" alt="">
                </div>
                <p class="name">Ragini Khanna</p>
            </a>

            <a class="friend" href="#">
                <div class="dp">
                    <img src="./images/boy.jpg" alt="">
                </div>
                <p class="name">Justin Bieber</p>
            </a>

            <a class="friend" href="#">
                <div class="dp">
                    <img src="./images/dp.jpg" alt="">
                </div>
                <p class="name">Ramesh GC</p>
            </a>

            <a class="friend" href="#">
                <div class="dp">
                    <img src="./images/model.jpg" alt="">
                </div>
                <p class="name">Sajita Gurung</p>
            </a>

        </div>

    </div>


</div>


<script src="/js/script.js"></script>

</body>

</html>
